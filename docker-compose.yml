version: "3.8"

services:
  aria:
    build: .
    container_name: aria-voice-agent
    ports:
      - "${PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - PORT=8000
    volumes:
      - booking-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  booking-data:
    driver: local
